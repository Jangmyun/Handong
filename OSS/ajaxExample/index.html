<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="bring-courses">Bring Courses Data</button>
    <div class="inputBox">
      <h1>Create</h1>
      <input type="text" id="cname" placeholder="Class Name" />
      <input type="number" id="credit" placeholder="Credit" />
      <input type="text" id="ccode" placeholder="Class Code" />
      <input type="submit" id="course-form" />
    </div>
    <div>
      <h1>Update</h1>
      <input type="number" id="update-id" placeholder="id" />
      <input type="text" id="update-cname" placeholder="class name" />
      <input type="number" id="update-credit" placeholder="credit" />
      <input type="text" id="update-code" placeholder="class code" />
      <input type="submit" id="course-update-form" />
    </div>
    <div id="course-list"></div>
    <script src="index.js"></script>
  </body>
</html>
